<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dron taxi</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-profile.css">
    
</head>
<body>
    <div class="container">    
       
        <section class="left-menu">   
            <header class="header">
                <div class="contain-logo">
                    <img class="logo" src="svg/Logo_Dron_Taxi.svg" alt="логотип">
                    <h2 class="logo-text"> dron taxi</h2>
                </div>  
            </header>
                        
            <div class="container-menu">
                <div class="items-menu"> 
                    <button class="tablink-menu" onclick="openMenuPage('container-profile', this, '#7fff7f66') " id="defaultOpenMenu"><span class="button-text button-prof">Профиль</span></button>
                    <button class="tablink-menu" onclick="openMenuPage('container-user', this, '#7fff7f66')" ><span class="button-text button-user">Упр. пользователями</span></button>
                    <button class="tablink-menu" onclick="openMenuPage('container-role', this, '#7fff7f66')" ><span class="button-text button-role">Упр. ролями</span></button>
                </div>
            </div>

            <footer class="footer-menu">
                <div class="items-menu"> 
                    <button class="tablink-menu" onclick="openMenuPage('container-exit', this, '#7fff7f66')" ><span class="button-text button-exit">Выход</span></button>
                </div>
            </footer>   
        </section>
        <div class="main-contant">
            <section class="head-menu">

            </section>
           
        
            <div class="container-contant" > 
                <div class="container-profile tabcontent-menu" id="container-profile">
                    <h2 class="head-contant">Мой профиль</h2>
                    <section class="contant">
                        <button class="tablink" onclick="openPage('Profile', this, '#800080') " id="defaultOpen">Личные данные</button>
                        <button class="tablink" onclick="openPage('Role', this, '#800080')" >Роли</button>

                        <div id="Profile" class="tabcontent">
                            <div class="header">
                                <button class="button blue-button button-edit">Редактировать</button>
                            </div>
                            <div class="content-profile">
                                <div class="container-image">
                                    <div class="image-profile"></div>
                                    <button class="button blue-button image-update"> Обновить</button>
                                </div>
                                <div class="data-profile">
                                    <div class="input-surname">
                                        <label class="heder-input" for="surname">Фамилия*</label>
                                        <input type="text" class="input-field" id="surname" placeholder="Введите фамилию">
                                    </div>

                                    <div class="input-name">
                                        <label class="heder-input" for="name">Имя*</label>
                                        <input type="text" class="input-field" id="name" placeholder="Введите имя">
                                    </div>

                                    <div class="input-patronymic">
                                        <label class="heder-input" for="patronymic">Отчество*</label>
                                        <input type="text" class="input-field" id="patronymic" placeholder="Введите отчество">
                                    </div>
                                    <div class="group-date-sex">
                                        <div class="input-dob">
                                            <label class="heder-input" for="dob">Дата рождения*</label>
                                            <input type="text" class="input-field" id="dob" placeholder="Введите дату">
                                        </div>
                                        <div class="content-sex">
                                            <div class="input-sex-text">
                                                <label class="heder-input" for="sex-text">Пол</label>
                                                <input type="text" class="input-field" id="sex-text">
                                            </div>

                                            <div class="group-check-sex">
                                                <div class="heder-input">Пол</div>
                                                <input type="radio" id="r1" name="rr" />
                                                <label for="r1"><span></span>м</label>
                                            
                                                <input type="radio" id="r2" name="rr" />
                                                <label for="r2"><span></span>ж</label>                                           
                                            
                                            </div>
                                            
                                        </div>
                                        <div class="input-patronymic">
                                            <label class="heder-input" for="email">Email*</label>
                                            <input type="email" class="input-field" id="email" placeholder="Введите адрес почты">
                                        </div>

                                        <div class="input-patronymic">
                                            <label class="heder-input" for="telephon">Телефон</label>
                                            <input type="tel" class="input-field" id="telephon" placeholder="Введите номер">
                                        </div>

                                        <div class="input-patronymic">
                                            <label class="heder-input" for="pass">Пароль*</label>
                                            <input type="password" class="input-field" id="pass" placeholder="Введите пароль">
                                        </div>

                                        <div class="input-patronymic">
                                            <label class="heder-input" for="conf-pass">Подтвердить пароль*</label>
                                            <input type="password" class="input-field" id="conf-pass" placeholder="Повторите пароль">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <footer class="footer-profile">
                                <div class="group-button">
                                    <button class="button green-button button-save">Сохранить</button>
                                    <button class="button blue-button button-cancel">Отмена</button>
                                </div>
                            </footer>
                        </div>
                        <div id="Role" class="tabcontent">
                            <h3>Роли</h3>
                        </div>                        
                    </section>
                </div>

                <div class="container-user tabcontent-menu" id="container-user">
                    <h2 class="head-contant">Управление пользователями</h2>
                    <section class="contant">
                        <footer class="footer-profile">
                            <div class="group-button">
                                <button class="button green-button button-save">Сохранить</button>
                                <button class="button blue-button button-cancel">Отмена</button>
                            </div>
                        </footer>
                    </section>
                </div>

                <div class="container-role tabcontent-menu" id="container-role">
                    <h2 class="head-contant">Управление ролями</h2>
                    <section class="contant">
                        <footer class="footer-profile">
                            <div class="group-button">
                                <button class="button green-button button-save">Сохранить</button>
                                <button class="button blue-button button-cancel">Отмена</button>
                            </div>
                        </footer>
                    </section>
                </div>

            </div>

            

        </div>
        
    </div>

   
    <script src="js/tabMenuPage.js"></script>
    <script src="js/tabPage.js"></script>
</body>
</html>
