<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dron taxi</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-profile.css">
    
</head>
<body>
    <div class="container">    
       
        <section class="left-menu">   
            <header class="header">
                <div class="contain-logo">
                    <img class="logo" src="svg/Logo_Dron_Taxi.svg" alt="логотип">
                    <h2 class="logo-text"> dron taxi</h2>
                </div>  
            </header>
                        
            <div class="container-menu">
                
                <div class="items-menu">  
                    <input class="checkbox-menu" type="radio" name="menu" id="check-prof" checked>
                    <label class="for-checkbox check-prof" for="check-prof">
                        <i class='uil uil-check-prof'></i>
                        <a class="link-menu" href="">Профиль</a>
                    </label>      
                <!--/div>

                <div class="items-menu"--> 
                    <input class="checkbox-menu" type="radio" name="menu" id="check-user" checked>
                    <label class="for-checkbox check-user" for="check-user">
                        <i class='uil uil-check-user'></i>
                        <a class="link-menu" href="">Упр. пользователями</a>
                    </label>  
                <!--/div>

                <div class="items-menu"--> 
                    <input class="checkbox-menu" type="radio" name="menu" id="check-role" checked>
                    <label class="for-checkbox check-role" for="check-role">
                        <i class='uil uil-check-role'></i>
                        <a class="link-menu" href="">Упр. ролями</a>
                    </label>  
                </div>
            </div>
            <footer class="footer-menu">
                <div class="items-menu"> 
                    <input class="checkbox-menu" type="radio" name="menu" id="check-exit" checked>
                    <label class="for-checkbox check-exit" for="check-exit">
                        <i class='uil uil-check-exit'></i>
                        <a class="link-menu" href="">Выход</a>
                    </label>  
                </div>
            </footer>   
        </section>

        <div class="main-contant">
            <section class="head-menu">

            </section>
           
        
            <div class="container-contant">
                <h2 class="head-contant">Мой профиль</h2>
                <section class="contant">
                    <button class="tablink" onclick="openPage('Profile', this, '#800080') " id="defaultOpen">Личные данные</button>
                    <button class="tablink" onclick="openPage('Role', this, '#800080')" >Роли</button>

                    <div id="Profile" class="tabcontent">
                        <div class="header">
                            <button class="button-edit">Редактировать</button>
                        </div>
                        <div class="content-profile">
                            <div class="container-image">
                                <div class="image-profile"></div>
                                <button class="image-update"> Обновить</button>
                            </div>
                            <div class="data-profile">
                                <div class="input-surname">
                                    <label class="heder-input" for="surname">Фамилия*</label>
                                    <input type="text" class="input-field" id="surname" placeholder="Введите фамилию">
                                </div>

                                <div class="input-name">
                                    <label class="heder-input" for="name">Имя*</label>
                                    <input type="text" class="input-field" id="name" placeholder="Введите имя">
                                </div>

                                <div class="input-patronymic">
                                    <label class="heder-input" for="patronymic">Отчество*</label>
                                    <input type="text" class="input-field" id="patronymic" placeholder="Введите отчество">
                                </div>
                                <div class="group-date-sex">
                                    <div class="input-dob">
                                        <label class="heder-input" for="dob">Дата рождения*</label>
                                        <input type="text" class="input-field" id="dob" placeholder="Введите дату">
                                    </div>
                                    <div class="content-sex">
                                        <div class="input-sex-text">
                                            <label class="heder-input" for="sex-text">Пол</label>
                                            <input type="text" class="input-field" id="sex-text">
                                        </div>

                                        <div class="group-check-sex">
                                            <label class="check-text" for="input-check">Пол</label>
                                            <div class="input-check" id="input-check">                
                                                <input class="checkbox" type="checkbox" id="check-save-man">
                                                <label class="check-text" for="check-save-man">м</label>
                                                <input class="checkbox" type="checkbox" id="check-save-woman">
                                                <label class="check-text" for="check-save-woman">ж</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer class="footer-profile">
                        </footer>
                    </div>

                    <div id="Role" class="tabcontent">
                        <h3>Роли</h3>
                    </div>
                    
                </section>

            </div>

        </div>
        
    </div>

    <script src="js/tabPage.js"></script>
</body>
</html>
